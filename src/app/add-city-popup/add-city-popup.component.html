<h2>Add city <span class="btn" style="float: right; background-color: rgb(255,255,255,0.4);" (click)="closeMe()">X</span></h2>
    <mat-dialog-content style="display: flex;"> 
        <input class="form-control" type="text" name="search" style="max-width:200px;display: inline;"  autocomplete="off" placeholder="Enter city" [(ngModel)]="city" (change)="addCity()">  
        <button type="button" class="btn btn-outline-primary" style="margin-left: 1.5rem; background-color: lightblue;" (click)="addCity()">Add</button>
    </mat-dialog-content>
<mat-dialog-actions>
    
</mat-dialog-actions>
